<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="preload" type="font/TTF" as="font" href="style/fonts/comic-sans-ms-font-family/COMIC.TTF"
        crossorigin="anonymous">
    <link rel="preload" as="font" href="style/fonts/Anton/Anton-Regular.ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./style/fonts/impact/impact.ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./style/fonts/Roboto/Roboto-Bold.ttf" crossorigin="anonymous">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">
    <main class="full main-header main-layout ">
        <header class="main-header flex space-between">
            <img src="style/LOGO/LOGO.png" alt="" class="   ">
            <nav class="main-nev flex space-between clean-list center">
                <li>
                    <a href="#" class="gallery" onclick="onGalleryCLick()">Gallery</a>
                    <a href="#" class="about" onclick="onPageClick()">About</a>
                </li>
            </nav>
        </header>
        <section class="meme-editor full" style="display: none;">
            <canvas id="canvas" width="0" height="0"></canvas>
            <section class="tools">
                <input class="search-box flexs" type="text" id="text" oninput="onChangeText()" value="">
                <div class="tools-line-option flex">
                    <button onclick="onSwitchLine()"><img
                            src="style/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                    <button onclick="onAddLine()"><img src="style/ICONS/add.png" alt=""></button>
                    <button onclick="onRemoveLine()"><img src="style/ICONS/trash.png" alt=""></button>
                </div>
                <div class="tools-text-option flex">
                    <button onclick="onChangeFontSize(10)"><img src="style/ICONS/increase font - icon.png"
                            alt=""></button>
                    <button onclick="onChangeFontSize(-10)"><img src="style/ICONS/decrease font - icon.png"
                            alt=""></button>
                    <button onclick="onLeftAlignment()"><img src="style/ICONS/align-to-left.png" alt=""></button>
                    <button onclick="onRightAlignment()"><img src="style/ICONS/align-to-right.png" alt=""></button>
                    <button onclick="onCenterAlignment()"><img src="style/ICONS/center-text-alignment.png"
                            alt=""></button>
                </div>
                <div class="tools-font-colors flex">
                    <select name="fonts" onchange="onChangeFont(value)">
                        <option value="impact">Impact</option>
                        <option value="comic-sans">comic-sans</option>
                        <option value="anton">anton</option>
                        <option value="roboto   ">roboto</option>
                    </select>
                    <button class="text-color" onclick="onClickColor()">
                        <input type="color" id="color" value="#000000" oninput="onChangeColor()" /><img
                            src="style/ICONS/paint-board-and-brush.png" alt=""><br />
                    </button>
                    <button class="stroke-color" onclick="onClickStroke()">
                        <input type="color" id="stroke-Color" value="#000000" oninput="onStrokeColor()" /><img
                            src="style/ICONS/text stroke.png" alt=""><br />
                    </button>
                </div>
                <div class="tools-share flex">
                    <button onclick="onDownload()">Download</button>
                </div>

            </section>
        </section>
        <main class="gallery-container full">
            <main class="gallery full ">
                <section class="search-box flex space-between clean-list">
                    <input class="filter-search" type="search" name="search" id="">
                    <section>
                        <button class="filter-btn">funny</button>
                        <button class="filter-btn">comics</button>
                        <button class="filter-btn">dogs</button>
                        <button class="filter-btn">drinks</button>
                        <button class="filter-btn">books</button>
                        <button class="filter-btn">more...</button>
                    </section>
                </section>
                <section class="gallery-container ">
                </section>
            </main>
        </main>
        <footer class="footer full">
            <img src="style/LOGO/LOGO.png" alt="" class="footer-logo">
            <div class="rights">all rights reserved 2019</div>
        </footer>
        <dialog class="action-dialog">
            <pre>Please add line first!</pre>
        </dialog>
    </main>
    <script src="./js/mains.js"></script>
    <script src="./js/services/gallery.service.js"></script>
    <script src="./js/controller/gallery.controller.js"></script>
    <script src="./js/controller/meme.controller.js"></script>
    <script src="./js/services/meme.service.js"></script>

</body>

</html>
